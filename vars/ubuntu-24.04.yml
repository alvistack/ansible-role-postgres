_postgres_release: "16"

_service:
  "17": postgresql.service
  "16": postgresql.service
  "15": postgresql.service

_deb822_repository:
  "17":
    - name: postgresql
      types: deb
      uris: http://apt.postgresql.org/pub/repos/apt
      suites: noble-pgdg
      components: main
      signed_by: http://www.postgresql.org/media/keys/ACCC4CF8.asc
      enabled: true
      state: present
  "16":
    - name: postgresql
      types: deb
      uris: http://apt.postgresql.org/pub/repos/apt
      suites: noble-pgdg
      components: main
      signed_by: http://www.postgresql.org/media/keys/ACCC4CF8.asc
      enabled: true
      state: present
  "15":
    - name: postgresql
      types: deb
      uris: http://apt.postgresql.org/pub/repos/apt
      suites: noble-pgdg
      components: main
      signed_by: http://www.postgresql.org/media/keys/ACCC4CF8.asc
      enabled: true
      state: present

_apt:
  "17":
    - { state: latest, name: libnss-wrapper }
    - { state: present, name: "postgresql-17={{ postgres_version }}*" }
  "16":
    - { state: latest, name: libnss-wrapper }
    - { state: present, name: "postgresql-16={{ postgres_version }}*" }
  "15":
    - { state: latest, name: libnss-wrapper }
    - { state: present, name: "postgresql-15={{ postgres_version }}*" }
