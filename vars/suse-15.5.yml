_postgres_release: "16"

_service:
  "17": postgresql.service
  "16": postgresql.service
  "15": postgresql.service

_rpm_key:
  "17":
    - key: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5/repodata/repomd.xml.key
      fingerprint: 116EB86331583E47E63CDF4D562111AC05905EA8
      state: present
  "16":
    - key: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5/repodata/repomd.xml.key
      fingerprint: 116EB86331583E47E63CDF4D562111AC05905EA8
      state: present
  "15":
    - key: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5/repodata/repomd.xml.key
      fingerprint: 116EB86331583E47E63CDF4D562111AC05905EA8
      state: present

_yum_repository:
  "17":
    - file: server_database_postgresql
      name: server_database_postgresql
      description: PostgreSQL and related packages (15.5)
      baseurl: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5
      enabled: true
      priority: "2"
      module_hotfixes: true
      gpgcheck: true
      gpgkey: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5/repodata/repomd.xml.key
      state: present
  "16":
    - file: server_database_postgresql
      name: server_database_postgresql
      description: PostgreSQL and related packages (15.5)
      baseurl: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5
      enabled: true
      priority: "2"
      module_hotfixes: true
      gpgcheck: true
      gpgkey: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5/repodata/repomd.xml.key
      state: present
  "15":
    - file: server_database_postgresql
      name: server_database_postgresql
      description: PostgreSQL and related packages (15.5)
      baseurl: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5
      enabled: true
      priority: "2"
      module_hotfixes: true
      gpgcheck: true
      gpgkey: http://downloadcontent.opensuse.org/repositories/server:/database:/postgresql/15.5/repodata/repomd.xml.key
      state: present

_zypper:
  "17":
    - { state: latest, name: nss_wrapper }
    - { state: present, name: "postgresql17-server-{{ postgres_version }}" }
  "16":
    - { state: latest, name: nss_wrapper }
    - { state: present, name: "postgresql16-server-{{ postgres_version }}" }
  "15":
    - { state: latest, name: nss_wrapper }
    - { state: present, name: "postgresql15-server-{{ postgres_version }}" }
