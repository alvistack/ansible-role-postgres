_service:
  "14": "postgresql.service"
  "13": "postgresql.service"
  "12": "postgresql.service"

_apt_key:
  "14":
    - keyring: "/etc/apt/trusted.gpg.d/postgresql.gpg"
      url: "http://www.postgresql.org/media/keys/ACCC4CF8.asc"
      id: "B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8"
      state: "present"
  "13":
    - keyring: "/etc/apt/trusted.gpg.d/postgresql.gpg"
      url: "http://www.postgresql.org/media/keys/ACCC4CF8.asc"
      id: "B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8"
      state: "present"
  "12":
    - keyring: "/etc/apt/trusted.gpg.d/postgresql.gpg"
      url: "http://www.postgresql.org/media/keys/ACCC4CF8.asc"
      id: "B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8"
      state: "present"

_apt_repository:
  "14":
    - filename: "postgresql"
      repo: "deb http://apt.postgresql.org/pub/repos/apt mantic-pgdg main"
      state: "present"
  "13":
    - filename: "postgresql"
      repo: "deb http://apt.postgresql.org/pub/repos/apt mantic-pgdg main"
      state: "present"
  "12":
    - filename: "postgresql"
      repo: "deb http://apt.postgresql.org/pub/repos/apt mantic-pgdg main"
      state: "present"

_apt:
  "14":
    - { state: "latest", name: "libnss-wrapper" }
    - { state: "latest", name: "postgresql-14" }
  "13":
    - { state: "latest", name: "libnss-wrapper" }
    - { state: "latest", name: "postgresql-13" }
  "12":
    - { state: "latest", name: "libnss-wrapper" }
    - { state: "latest", name: "postgresql-12" }
